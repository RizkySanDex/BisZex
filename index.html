<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Show Video</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{box-sizing:border-box;margin:0;padding:0}
:root{
    --primary:#ff5314;
    --secondary:#2a2a2a;
    --light:#f7f7f7;
    --text:#222;
    --card:#fff;
    --muted:#777;
}
body{
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background:var(--light);
    color:var(--text);
    line-height:1.5;
    min-height:100vh;
}
.container{width:94%;max-width:1150px;margin:18px auto}
header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0}
.logo{display:flex;align-items:center;gap:10px}
.logo i{font-size:1.6rem;color:var(--primary)}
.logo h1{font-size:1.1rem;font-weight:700}
.search-bar{flex:1;display:flex;max-width:520px;margin-left:10px}
.search-bar input{flex:1;padding:9px 12px;border-radius:6px 0 0 6px;border:1px solid #e3e3e3;font-size:0.95rem}
.search-bar button{padding:0 12px;border:none;background:var(--secondary);color:#fff;border-radius:0 6px 6px 0;cursor:pointer}
.nav-links{display:flex;gap:10px}
.nav-links a{font-size:0.9rem;color:var(--muted);text-decoration:none;padding:6px 8px;border-radius:6px}
.nav-links a:hover{background:#fff;border:1px solid #eee}
.filters{display:flex;gap:8px;margin:14px 0;flex-wrap:wrap}
.filter-btn{background:var(--card);border:1px solid #eee;padding:8px 14px;border-radius:20px;cursor:pointer;font-weight:600;color:var(--muted)}
.filter-btn.active{background:var(--primary);color:#fff;border-color:var(--primary)}
.video-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-bottom:40px}
.video-card{background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(8,8,8,0.04);transition:transform .18s}
.video-card:hover{transform:translateY(-6px)}
.video-thumb{position:relative;height:0;padding-bottom:56.25%;overflow:hidden;background:#111;cursor:pointer}
.video-thumb img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.video-info{padding:12px}
.video-info h3{font-size:0.98rem;margin-bottom:8px;height:42px;overflow:hidden}
.empty{padding:40px;text-align:center;color:var(--muted)}
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:1200;padding:20px}
.modal.open{display:flex}
.modal-box{width:100%;max-width:980px;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,0.35);display:flex;flex-direction:column}
.modal-close{position:absolute;right:28px;top:28px;width:40px;height:40px;border-radius:999px;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.45);color:white;border:none;cursor:pointer;font-size:18px}
.modal-video-wrap{position:relative;width:100%;aspect-ratio:16/9;background:#000}
.modal-video-wrap iframe,.modal-video-wrap video{position:absolute;inset:0;width:100%;height:100%;border:0;object-fit:contain}
.modal-details{padding:14px 16px;display:flex;gap:12px;align-items:flex-start;flex-wrap:wrap;border-top:1px solid #f1f1f1}
.modal-details .desc{flex:1;min-width:220px}
.modal-details h3{font-size:1rem;margin-bottom:6px}
.modal-details p{color:var(--muted);font-size:0.92rem;margin-bottom:10px}
.product-link{background:var(--primary);color:#fff;padding:9px 14px;border-radius:8px;text-decoration:none;font-weight:700}
.image-gallery{display:flex;gap:8px;overflow:auto;padding:6px 0}
.image-gallery img{height:55px;border-radius:6px;cursor:pointer;object-fit:cover}
.img-viewer{position:fixed;inset:0;background:rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:2000}
.img-viewer.open{display:flex}
.img-viewer img{max-width:88%;max-height:88%;border-radius:10px;object-fit:contain}
.img-viewer-btn{position:absolute;top:50%;transform:translateY(-50%);font-size:32px;color:#fff;background:rgba(0,0,0,0.5);border:none;width:50px;height:50px;border-radius:999px;cursor:pointer}
.img-prev{left:20px}
.img-next{right:20px}
.img-viewer-close{position:absolute;top:20px;right:20px;font-size:32px;background:rgba(0,0,0,0.5);color:#fff;border:none;width:48px;height:48px;border-radius:999px;cursor:pointer}
@media(max-width:720px){.modal-box{max-width:94%}.modal-close{right:16px;top:16px}}
</style>
</head>
<body>

<div class="container">
<header>
<div style="display:flex;align-items:center;gap:8px;">
<div class="logo"><i class="fas fa-play-circle"></i><h1>Show Video</h1></div>
<div class="search-bar">
<input id="searchInput" type="text" placeholder="Cari video...">
<button><i class="fas fa-search"></i></button>
</div>
</div>
<nav class="nav-links">
<a href="#">Beranda</a>
<a href="#">Kategori</a>
</nav>
</header>

<div class="filters">
<button class="filter-btn active">Populer</button>
<button class="filter-btn">XXXXXXXXXXXXXX</button>
<button class="filter-btn">RRRRRRRRRRRRRR</button>
<button class="filter-btn">BBBBBBBBBBBBBB</button>
<button class="filter-btn">NNNNNNNNNNNNNN</button>
<button class="filter-btn">MMMMMMMMMMMMMM</button>
</div>

<div id="videoContainer" class="video-grid"></div>
<div id="emptyState" class="empty" style="display:none">Tidak ada produk ditemukan</div>
</div>

<!-- MODAL VIDEO -->

<div id="videoModal" class="modal">
<div class="modal-box" id="modalBox">
<div class="modal-video-wrap" id="modalVideo"></div>
<div class="modal-details">
<div class="desc">
<h3 id="modalTitle"></h3>
<p id="modalDescription"></p>
<div class="image-gallery" id="imageGallery"></div>
</div>
<div>
<a id="modalProductLink" class="product-link" target="_blank">Direct Link</a>
</div>
</div>
<button class="modal-close" id="closeModal">&times;</button>
</div>

<!-- IMAGE VIEWER -->

<div class="img-viewer" id="imgViewer">
<button class="img-viewer-btn img-prev" id="imgPrev">&#10094;</button>
<img id="imgViewerImg" src="">
<button class="img-viewer-btn img-next" id="imgNext">&#10095;</button>
<button class="img-viewer-close" id="imgViewerClose">&times;</button>
</div>

<script>
const BLOG_ID='4521274187180591519';
const API_KEY='AIzaSyA8k0Fr9m-7zsC1EzdOjI3kgMR92bJHs_E';
let currentVideos=[];

function parseHTML(post){try{return new DOMParser().parseFromString(post.content||post,'text/html');}catch(e){return new DOMParser().parseFromString('','text/html');}}
function extractThumbnail(post){try{const doc=parseHTML(post);const img=doc.querySelector('img');return img?img.src:"https://images.unsplash.com/photo-1611224923853-80b023f02d71?auto=format&fit=crop&w=500&q=80";}catch(e){return"https://images.unsplash.com/photo-1611224923853-80b023f02d71?auto=format&fit=crop&w=500&q=80";}}
function extractVideoUrl(post){const doc=parseHTML(post);const iframe=doc.querySelector('iframe');if(iframe)return iframe.src;const a=doc.querySelector('a[href*=".mp4"],a[href*="youtu"]');if(a)return a.href;return'';}
function extractProductLink(post){const doc=parseHTML(post);const a=doc.querySelector('a[href*="shopee"]');return a?a.href:'#';}
function extractCategory(post){return post.labels?.[0]||"Uncategorized";}
function extractDuration(post){const doc=parseHTML(post);return doc.querySelector('.duration')?.textContent?.trim()||"10:00";}
function extractDescription(post){const doc=parseHTML(post);const d=doc.querySelector('.video-description')?.textContent;return d?d.length>160?d.substring(0,160)+'...':d:post.title;}
function extractGallery(post){const doc=parseHTML(post);const g=doc.querySelector('.gallery');if(g?.textContent){return g.textContent.split(',').map(s=>s.trim()).filter(Boolean);}return Array.from(doc.querySelectorAll("img")).map(i=>i.src);}
function formatDate(date){return new Date(date).toLocaleDateString();}

function displayVideos(list){
const container=document.getElementById('videoContainer');
const empty=document.getElementById('emptyState');
container.innerHTML="";
if(!list.length){empty.style.display='block';return;}
empty.style.display='none';
list.forEach(v=>{
const el=document.createElement('div');el.className="video-card";
el.innerHTML=`<div class="video-thumb"><img src="${v.thumbnail}"></div>
<div class="video-info"><h3>${v.title}</h3></div>`;
el.onclick=()=>openVideoModal(v.id);
container.appendChild(el);
});
}

async function loadVideosFromBlogger(){
try{
const url=`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts?key=${API_KEY}&maxResults=20`;
const res=await fetch(url);
const data=await res.json();
if(data.items){currentVideos=data.items.map(p=>({id:p.id,title:p.title,thumbnail:extractThumbnail(p),videoUrl:extractVideoUrl(p),productLink:extractProductLink(p),category:extractCategory(p),duration:extractDuration(p),description:extractDescription(p),raw:p}));displayVideos(currentVideos);}
}catch(e){console.log("Blogger error",e);}
}

function openVideoModal(id){
const v=currentVideos.find(x=>x.id==id);
if(!v)return;
document.getElementById("modalTitle").textContent=v.title;
document.getElementById("modalDescription").textContent=v.description;
document.getElementById("modalProductLink").href=v.productLink;
const gallery=extractGallery(v.raw);
let galleryHTML="";gallery.forEach((src,i)=>{galleryHTML+=`<img src="${src}" data-index="${i}">`;});
document.getElementById("imageGallery").innerHTML=galleryHTML;
document.querySelectorAll("#imageGallery img").forEach(img=>{img.onclick=()=>{currentGallery=gallery;openImageViewer(parseInt(img.dataset.index));};});
const wrap=document.getElementById("modalVideo");wrap.innerHTML="";
let src=v.videoUrl;
if(src.includes("youtu.be")){const id=src.split("youtu.be/")[1];src="https://www.youtube.com/embed/"+id;}
if(src.includes("watch?v=")){const id=src.split("watch?v=")[1];src="https://www.youtube.com/embed/"+id;}
if(src.includes("youtube")){wrap.innerHTML=`<iframe src="${src}?autoplay=1&rel=0"></iframe>`;}
else if(src.endsWith(".mp4")){wrap.innerHTML=`<video controls autoplay src="${src}"></video>`;}
document.getElementById("videoModal").classList.add("open");
}

document.getElementById("closeModal").onclick=()=>{document.getElementById("videoModal").classList.remove("open");document.getElementById("modalVideo").innerHTML="";};
document.getElementById("videoModal").onclick=(e)=>{const box=document.getElementById("modalBox");if(!box.contains(e.target)&&e.target.id!=="closeModal"){document.getElementById("closeModal").click();}};

let currentGallery=[];
let currentIndex=0;
function openImageViewer(index){currentIndex=index;document.getElementById("imgViewerImg").src=currentGallery[currentIndex];document.getElementById("imgViewer").classList.add("open");}
function closeImageViewer(){document.getElementById("imgViewer").classList.remove("open");}
document.getElementById("imgPrev").onclick=()=>{currentIndex=(currentIndex-1+currentGallery.length)%currentGallery.length;document.getElementById("imgViewerImg").src=currentGallery[currentIndex];};
document.getElementById("imgNext").onclick=()=>{currentIndex=(currentIndex+1)%currentGallery.length;document.getElementById("imgViewerImg").src=currentGallery[currentIndex];};
document.getElementById("imgViewerClose").onclick=closeImageViewer;
document.getElementById("imgViewer").onclick=(e)=>{if(e.target.id==="imgViewer")closeImageViewer();};

document.querySelectorAll(".filter-btn").forEach(btn=>{btn.onclick=()=>{document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));btn.classList.add("active");const f=btn.textContent;if(f==="Semua")return displayVideos(currentVideos);displayVideos(currentVideos.filter(v=>v.category===f));};});
document.getElementById("searchInput").oninput=function(){const q=this.value.toLowerCase();const list=currentVideos.filter(v=>(v.title.toLowerCase().includes(q)||v.description.toLowerCase().includes(q)));displayVideos(list);};

loadVideosFromBlogger();
</script>

</body>
</html>
