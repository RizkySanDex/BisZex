<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ CineView | Tinjauan Film</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Umum dan Header */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #e50914; 
            --background-dark: #141414;
            --text-light: #f5f5f5;
            --secondary-dark: #2c2c2c;
            --ad-color: #00b0ff; /* Warna Aksen Iklan (Biru Cerah) */
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-dark); color: var(--text-light); line-height: 1.6; }
        header { background-color: var(--background-dark); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--secondary-dark); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 2rem; font-weight: 700; color: var(--primary-color); }
        nav ul { list-style: none; display: flex; }
        nav ul li a { color: var(--text-light); text-decoration: none; margin-left: 20px; font-weight: 400; transition: color 0.3s ease; padding: 5px 0; }
        nav ul li a:hover { color: var(--primary-color); }
        .btn, .btn-secondary { display: none; }
        section.film-grid { padding: 40px 5%; min-height: 80vh; } 
        section.film-grid h2 { text-align: center; margin-bottom: 30px; font-size: 2rem; font-weight: 600; }
        .posts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .film-card { background-color: var(--secondary-dark); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); transition: transform 0.3s ease, box-shadow 0.3s ease; cursor: pointer; overflow: hidden; }
        .film-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(229, 9, 20, 0.5); }
        .poster-placeholder { width: 100%; height: 350px; background-color: #383838; overflow: hidden; }
        .poster-placeholder img { width: 100%; height: 100%; object-fit: cover; }
        .film-card-info { padding: 20px; text-align: center; /* <<< TAMBAHKAN INI */}
        
        /* MODIFIKASI: Ukuran font judul kartu film dikecilkan dan tidak bold */
        .film-card h3 { 
            font-size: 1rem; /* Dikecilkan dari 1.5rem */
            font-weight: 300; /* Dibuat tidak bold (normal) */
            margin-bottom: 5px; 
            color: var(--primary-color); 
        }

        .film-card .genre { color: #aaa; font-size: 0.9rem; margin-bottom: 0; }
        .loading-message { grid-column: 1 / -1; text-align: center; font-style: italic; color: #888; }
        .cta-banner { display: none; } 
        footer { background-color: var(--secondary-dark); text-align: center; padding: 20px 5%; font-size: 0.9rem; }
        .social-links a { color: var(--text-light); text-decoration: none; margin: 0 5px; transition: color 0.3s ease; }
        .social-links a:hover { color: var(--primary-color); }

        /* CSS MODAL VIDEO */
        .video-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(5px); }
        .modal-content { position: relative; background-color: var(--background-dark); margin: 10% auto; padding: 20px; width: 90%; max-width: 900px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); }
        .close-btn { color: #aaa; float: right; font-size: 30px; font-weight: bold; line-height: 1; transition: color 0.3s; }
        .close-btn:hover, .close-btn:focus { color: var(--primary-color); text-decoration: none; cursor: pointer; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-top: 15px; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        /* CSS KHUSUS TOMBOL IKLAN */
        .ad-cta-container { text-align: center; margin-top: 20px; }
        .ad-button {
            display: inline-block;
            background-color: var(--ad-color); 
            color: var(--background-dark);
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .ad-button:hover {
            background-color: #33c1ff; 
            transform: translateY(-2px);
        }
        
        /* MEDIA QUERIES */
        @media (max-width: 768px) {
            header { flex-direction: column; text-align: center; }
            nav ul { margin-top: 10px; }
            nav ul li a { margin: 0 10px; }
            .posts-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">CineView</div>
        <nav>
            <ul>
                <li><a href="#">Terbaru</a></li>
                <li><a href="#">Populer</a></li>
                <li><a href="URL_BLOG_ANDA" target="_blank">Blog/Review</a></li>
                <li><a href="URL_GITHUB_ANDA" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="terbaru" class="film-grid">
            <h2>âœ¨ Ulasan Terbaru</h2>
            <div class="posts-container" id="latest-posts-container">
                <p class="loading-message">Memuat ulasan terbaru dari Blog...</p>
            </div>
        </section>

        <footer id="kontak">
            <p>&copy; 2025 CineView. Dibuat dengan ðŸ’œ untuk pecinta film.</p>
            <div class="social-links">
                <a href="URL_GITHUB_ANDA" target="_blank">GitHub</a> |
                <a href="mailto:emailanda@domain.com">Email Kami</a>
            </div>
        </footer>
    </main>
    
    <div id="videoModal" class="video-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modalTitle">Judul Film</h3>
            <div class="video-wrapper">
                <iframe id="modalVideoPlayer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            
            <div class="ad-cta-container">
                <a id="adButtonLink" href="https://www.effectivegatecpm.com/chj3nt5j?key=53395c0910a457d17c8975fb650cccb7" class="ad-button" target="_blank">
                    Tonton Film Full HD-Nya Disini! &rarr;
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // PASTIKAN ANDA MENGGANTI NILAI DI BAWAH INI!
        // -------------------------------------------
        const BLOGGER_API_KEY = "AIzaSyA8k0Fr9m-7zsC1EzdOjI3kgMR92bJHs_E";
        const BLOG_ID = "4521274187180591519";
        const MAX_POSTS = 6;
        // -------------------------------------------

        const API_URL = `https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts?key=${BLOGGER_API_KEY}&fetchBodies=true&maxResults=${MAX_POSTS}`;
        const container = document.getElementById('latest-posts-container');
        const modal = document.getElementById('videoModal');
        const closeBtn = document.querySelector('.close-btn');
        const modalPlayer = document.getElementById('modalVideoPlayer');
        const modalTitle = document.getElementById('modalTitle');
        
        function extractVideoInfo(content) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            
            const iframe = tempDiv.querySelector('iframe');
            const videoSrc = iframe ? iframe.src : null;
            
            const img = tempDiv.querySelector('img');
            const thumbSrc = img ? img.src : 'https://via.placeholder.com/600x350.png?text=Poster+Tidak+Tersedia';
            
            return { videoSrc, thumbSrc };
        }

        function openModal(title, videoSrc) {
            const cleanSrc = videoSrc.replace(/[?&]autoplay=.*?(&|$)/i, '').replace(/[?&]enablejsapi=.*?(&|$)/i, '');
            const finalSrc = cleanSrc.includes('?') ? cleanSrc + '&autoplay=1&enablejsapi=1' : cleanSrc + '?autoplay=1&enablejsapi=1';
            
            modalTitle.textContent = title;
            modalPlayer.src = finalSrc;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            modal.style.display = 'none';
            modalPlayer.src = ''; 
            document.body.style.overflow = 'auto'; 
        }

        async function fetchLatestPosts() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Gagal mengambil data. Cek ID Blog atau API Key Anda.');
                }
                const data = await response.json();
                
                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<p class="loading-message">Belum ada ulasan yang diterbitkan.</p>';
                    return;
                }
                
                container.innerHTML = ''; 
                
                data.items.forEach(post => {
                    const postTitle = post.title;
                    
                    // MODIFIKASI: Ambil label. Jika tidak ada label, hasilnya adalah string kosong ('').
                    const labels = post.labels ? post.labels.join(', ') : '';
                    
                    const { videoSrc, thumbSrc } = extractVideoInfo(post.content);

                    if (videoSrc) {
                        const card = document.createElement('article');
                        card.className = 'film-card';
                        card.addEventListener('click', () => openModal(postTitle, videoSrc)); 

                        card.innerHTML = `
                            <div class="poster-placeholder">
                                <img src="${thumbSrc}" alt="Poster ${postTitle}">
                            </div>
                            <div class="film-card-info">
                                <h3>${postTitle}</h3>
                                ${labels ? `<p class="genre">${labels}</p>` : ''}
                            </div>
                        `;
                        container.appendChild(card);
                    }
                });

            } catch (error) {
                console.error("Terjadi Kesalahan:", error);
                container.innerHTML = `<p class="loading-message" style="color: var(--primary-color);">Error: Gagal memuat ulasan. Cek API Key/ID Blog atau format postingan. (${error.message})</p>`;
            }
        }

        // Event Listeners untuk Modal
        closeBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Jalankan fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchLatestPosts);
    </script>

</body>
</html>
